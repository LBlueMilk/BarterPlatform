<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        #LiveBoard {
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="container">
            <div class="row">
                <div class="col">
                    <select id="cropSelection" class="form-select mt-3">
                        <option value="">請選擇作物</option>
                        <!-- 添加作物選項 -->
                    </select>
                </div>
                <div class="col">
                    <select id="yearSelection" class="form-select mt-3">
                        <option value="">請選擇年份</option>
                        <!-- 添加年份選項 -->
                    </select>
                </div>
                <div class="col text-end">
                    <!-- 返回按鈕 -->
                    <a href="/Home/Index" class="btn btn-primary mt-3">返回</a>
                </div>
            </div>
        </div>

        <table id="crop" class="table table-dark mt-3">
            <thead>
                <tr>
                    <td>農作物名稱</td>
                    <td>年份</td>
                    <td>一月</td>
                    <td>二月</td>
                    <td>三月</td>
                    <td>四月</td>
                    <td>五月</td>
                    <td>六月</td>
                    <td>七月</td>
                    <td>八月</td>
                    <td>九月</td>
                    <td>十月</td>
                    <td>十一月</td>
                    <td>十二月</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <script src="js/APOPAPI.js"></script>
</body>
</html>
